<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote!</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body { padding-top: 50px; }
  </style>
</head>
<body class="bg-light">

  <div class="container text-center" style="max-width: 600px;">

    <h1 class="mb-4">What's your favorite programming language?</h1>
    
    <div id="options" class="d-grid gap-2 col-6 mx-auto">
      
      <button class="btn btn-primary btn-lg" onclick="vote('javascript')">JavaScript</button>
      <button class="btn btn-info btn-lg" onclick="vote('python')">Python</button>
      <button class="btn btn-warning btn-lg" onclick="vote('rust')">Rust</button>
    </div>

    <div id="message" class="alert alert-info mt-4 d-none" role="alert">
      </div>

  </div>

  <script>
    async function vote(option) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = 'Submitting your vote...';
      messageEl.classList.remove('d-none', 'alert-success', 'alert-danger');
      messageEl.classList.add('alert-info');

      try {
        const response = await fetch('/vote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ option: option })
        });

        if (response.ok) {
          messageEl.textContent = 'Thank you for voting!';
          messageEl.classList.replace('alert-info', 'alert-success');
        } else {
          messageEl.textContent = 'Error: Could not submit vote.';
          messageEl.classList.replace('alert-info', 'alert-danger');
        }
      } catch (error) {
        console.error('Fetch error:', error);
        messageEl.textContent = 'Error: Could not connect to server.';
        messageEl.classList.replace('alert-info', 'alert-danger');
      }
    }
  </script>

</body>
</html>
